<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rime文档</title>
    <link rel="icon" href="_media/icon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@waline/client/dist/Waline.min.js"></script>
  </head>

  <body>
    <nav>
      <a href="https://cxcn.xyz/">博客</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // basePath: 'http://127.0.0.1:5500/rime/',
        basePath: "https://cdn.jsdelivr.net/gh/cxcn/docs/rime/",
        // 加载 _sidebar.md
        loadSidebar: true,
        // 生成目录的最大层级
        subMaxLevel: 2,
        // 启用封面页
        // coverpage: true,
        // 只在访问主页时加载封面
        // onlyCover: true,
        // 导航栏
        // loadNavbar: true,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // logo: 'https://docs.cxcn.xyz/icon.png',
        name: 'Rime文档',
        repo: 'cxcn/docs/tree/main/rime',
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        // plugins
        search: {
          depth: 3,
          noData: 'No results!',
          placeholder: 'Search...',
        },
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese',
        },
        waline: {
          serverURL: 'https://waline-cx.vercel.app',
          requiredMeta: ['nick', 'mail'],
          login: 'disable',
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-waline/docsify-waline.min.js"></script>
  </body>
</html>
